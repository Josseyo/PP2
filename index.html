<body>
    <h1 class="heading">The five Elements</h1>
    <div class="choices">
        <button onclick="playGame('rock')"><i class="fas fa-gem"></i><br></button>
        <button onclick="playGame('paper')"><i class="fas fa-solid fa-toilet-paper"></i><br></button>
        <button onclick="playGame('scissors')"><i class="fas fa-hand-scissors"></i><br></button>
        <button onclick="playGame('lizard')"><i class="fas fa-hand-lizard"></i><br></button>
        <button onclick="playGame('spock')"><i class="fas fa-hand-spock fa-beat"></i><br></button>
    </div>

    <div id="playerDisplay">Player: </div>
    <div id="computerDisplay">Computer: </div>

    <div id="resultDisplay">Result: </div>
